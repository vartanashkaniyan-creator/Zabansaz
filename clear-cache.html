<body>
  <h2>پاک کردن کش HyperLang</h2>
  <button onclick="clearCache()">پاک کردن کش و بارگذاری مجدد</button>
  
  <script>
  function clearCache() {
    // پاک کردن کش
    if ('caches' in window) {
      caches.keys().then(names => {
        names.forEach(name => caches.delete(name));
      });
    }
    
    // ریدایرکت به صفحه اصلی با پارامتر ضد کش
    const timestamp = new Date().getTime();
    window.location.href = `https://vartanashkaniyan-creator.github.io/Zabansaz/?v=${timestamp}`;
  }
  
  // اجرای خودکار بعد از 2 ثانیه
  setTimeout(clearCache, 2000);
  </script>
